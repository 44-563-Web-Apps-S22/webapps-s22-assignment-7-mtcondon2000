<!DOCTYPE html>
<html lang="en">
<head>
  <title> Reaction </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2> Michael Condon reaction timer </h2>

  <p> Your time: <span id="target"> </span> </p>
  <p> Count: <span id="countdown"> </span> </p>

  <button type="button" onclick="startTime()"> Start Timer </button>
  <button type="button" onlick="recordReact()"> React Now </button>
  
  
  <script> 
    var myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log(myTime)
    }

    function startTime() {
      myTime = Date.now();
      for(let i=0; i<4; i++) {
        setTimeout(function() {
          document.getElementById('countdown').innerHTML = i
        }, (3-i)*1000)
        console.log(i)
      }
      setTimeout(react, 3000)
    }

    function react () {
      var buttonTime = Date.now();
      if (myTime != undefined) {
        let elapse = parseInt(buttonTime - myTime);
        document.getElementById("target").innerHTML =  elapse;
        }
      else {
        document.getElementById("target").innerHTML = "Too Slow"
      }
    }
  </script>

</body>
</html>
