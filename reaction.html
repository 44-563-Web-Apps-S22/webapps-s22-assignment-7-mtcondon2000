<!DOCTYPE html>
<html lang="en">
<head>
  <title> Reaction </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2> Michael Condon reaction timer </h2>

  <p> Your time: <p id="target"> </p> </p>
  <p> Count: <p id="countdown"> </p> </p>

  <button type="button" onclick="startTime()"> Start Timer </button>
  <button type="button" onlick="recordReact()"> React Now </button>
  
  
  <script> 
    var myTime = undefined;

    function recordReact() {
      myTime = Date.now();
    }

    function startTime() {
      for(i=0; i<4; i++) {
        setTimeout(function() {
          document.getElementById('countdown').innerHTML = i
        }, ((3-i)*3000))
      }
      setTimeout(function(arg) {arg }, 3000)
    }

    function arg () {
      var buttonTime = Date.now();
      if (myTime=undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        }
      else {
        var elapse = buttonTime - myTime;
        document.getElementById("target").innerHTML = "Time was" + elapse;
      }
    }
  </script>

</body>
</html>
