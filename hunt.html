        <script>
            var ids = ['bush1','bush2','bush3','bush4','bush5',
                       'bush6','bush7','bush8','bush9','bush10',
                       'bush11','bush12','bush13','bush14','bush15',
                       'bush16','bush17','bush18','bush19','bush20',
                       'bush21','bush22','bush23','bush24','bush25'];
            var shakeCount = 0;
            var birdLocation = 18;
            function check(x) {
                
                var imageId = ids[x];
                if (x != birdLocation) {
                    document.getElementById(imageId).src = "branch.jfif"
                    shakeCount += 1;
                    document.getElementById("shakes").innerHTML = shakeCount
                }
                else {
                    document.getElementById(imageId).src = "cardinal.jfif"
                    shakeCount += 1;
                    document.getElementById("shakes").innerHTML = shakeCount
                }

                locationScore(x,birdLocation);
            }

            var score = 0;
            function locationScore(pos1,pos2) {
                if (pos1+5 == pos2 || pos1-5 == pos2 || pos1+10 == pos2|| pos1-10 == pos2|| pos1+15 == pos2|| pos1-15 == pos2|| pos1+20 == pos2|| pos1-20 == pos2) {
                    score += 1;
                    //document.getElementById("score").innerHTML = score
                }
                else if ((pos1+1) == pos2 || (pos1+2) == pos2 || (pos1+3) == pos2 || (pos1+4) == pos2 || (pos1-1) == pos2 || (pos1-2) == pos2 || (pos1-3) == pos2 || (pos1-4) == pos2) {
                    score += 1;
                }
                else if (pos1+6 == pos2 || pos1-6 == pos2) {
                    score += 1;
                }
                else {
                    score += 0;
                }
                document.getElementById("score").innerHTML = score
            }

        </script>
